{{define "base"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YBLOG</title>
    <style>
* {
    font-size: 20px;
}
html,body {
    margin: 0;
    padding: 0;
    width: 100%;
}
#container {
    max-width: 1092px;
    margin: 0 auto;
}
head {
    border-bottom: 2px solid gray;
    padding: 20px 0;
}
.title {
    font-weight: bold;
    font-size: 32px;
    text-align: center;
}
textarea {
    resize: none;
    width: 100%;
    height: 10em;
    padding: 5px;
}
.toggler + * {
    display: none;
}
.toggler:checked + * {
    display: initial;
}
    </style>
</head>
<body>
    <div id="container">
        <head>
            <h1 class="title">YBLOG</h1>
        </head>
        <div>
            {{template "body" .}}
        </div>
    </div>
</body>
</html>
{{end}}
